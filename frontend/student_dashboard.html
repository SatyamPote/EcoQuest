<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EcoQuest</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <!-- The shared navigation bar will be loaded here -->
    <header id="navbar-container"></header>

    <main>
        <!-- The main profile and tasks will be loaded here -->
        <div id="dashboard-content">
            <div class="spinner"></div> <!-- Loading Spinner -->
        </div>
        
        <!-- THIS IS THE NEW SUBMISSION HISTORY SECTION -->
        <div id="history-container" class="card" style="margin-top: 2rem;">
            <h2>My Submission History</h2>
            <div id="history-content">
                <div class="spinner"></div> <!-- Loading Spinner -->
            </div>
        </div>
    </main>

    <!-- The notification popups will be injected here -->
    <div id="notification-container"></div>

    <!-- Scripts -->
    <script src="/components/notifications.js"></script>
    <script src="/components/navbar.js"></script>
    <script src="script.js"></script> <!-- This should be last -->
</body>
</html>
