<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard - EcoQuest</title>
    <link rel="stylesheet" href="/frontend/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header id="navbar-container"></header>
    <main>
        <div class="dashboard-header">
            <h1>Teacher Dashboard</h1>
            <div class="header-actions">
                <a href="create_task.html" class="btn btn-blue">+ Create Mission</a>
                <a href="create_quiz.html" class="btn btn-green">+ Create Quiz</a>
            </div>
        </div>
        <p>Welcome, <span id="teacher-name"></span>!</p>

        <div class="dashboard-grid">
            <div id="submissions-container" class="card">
                <h2>Pending Submissions</h2>
                <!-- Dynamic content will be loaded here -->
                <div id="submissions-content" class="spinner"></div>
            </div>
            <div id="analytics-container" class="card">
                <h2>Class Analytics</h2>
                <canvas id="tasksChart"></canvas>
            </div>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h2>Student Roster</h2>
            <!-- Dynamic content will be loaded here -->
            <div id="roster-content" class="spinner"></div>
        </div>
    </main>
    
    <script src="/components/navbar.js"></script>
    <script src="script.js"></script>
</body>
</html>
